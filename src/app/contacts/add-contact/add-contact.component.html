<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add Contact</h1>
      <button class="btn btn-dark" >Go Back</button>
      <!-- todo: google query: navigate to another route in angular -->
    </div>

    <!-- Step 3: Patch up the form tag in html with FormGroup in TS  -->
    <!-- App will show error. go to app.module.ts and add ReactiveFormsModule in imports section -->
    <form [formGroup]="contactForm" class="col-md-6 offset-md-3" 
    (ngSubmit)='addContactHandler()'>  <!-- Step 7: submission handler-->
      <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
         <!-- Step 4: Patch up the form elements in html with form control in TS file and ref TS for step 5-->
          <input type="text" class="form-control" 
          [ngClass]="{ 'is-invalid': contactForm.get('first_name').touched && contactForm.get('first_name').invalid }"
          placeholder="Enter Name" formControlName='first_name'/>  <!-- step6: displaying validation related msg -->
          <div class="invalid-feedback">
            <div>First Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticPhone" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          placeholder="Enter Phone" formControlName='last_name' 
          [ngClass]="{ 'is-invalid': contactForm.get('last_name').touched 
          && contactForm.get('last_name').invalid }"/>
          <div class="invalid-feedback">
            <div>Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" 
          placeholder="Enter Email" formControlName='email'
          [ngClass]="{ 'is-invalid': contactForm.get('email').touched 
          && contactForm.get('email').invalid }"/>
          <div *ngIf="contactForm.get('email').touched && contactForm.get('email').invalid" 
          class="invalid-feedback">
            <div *ngIf="contactForm.get('email').errors?.required">Email is required</div>
            <div *ngIf="contactForm.get('email').errors?.email">Email seems to be not valid</div>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isSaved">
        Saved Successfully
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
